# User and worker configuration
user  root;  
worker_processes  1;

# Logging configuration
error_log  /var/log/nginx/error.log warn;
pid        /opt/nginx/system/server.pid;
daemon off;

# Events block
events {
    worker_connections  1024;
}

# HTTP block
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # File handling
    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Optional gzip compression
    # gzip  on;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;

    # Server block for handling requests
    server {
        listen       80;  # Change this to 443 for HTTPS
        server_name  localhost;  # Change to your server's domain or IP

        location / {
            root   /usr/share/nginx/html;  # Directory for your static files
            index  index.html index.htm;
            try_files $uri $uri/ =404;  # Handle 404 errors
        }

        # Optional: Custom error pages
        error_page  404              /404.html;
        location = /404.html {
            internal;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
