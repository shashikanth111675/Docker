volumes:
  hadoop-master-1-data:
    driver: local
  hadoop-master-1-log:
    driver: local
  hadoop-slave-1-data:
    driver: local
  hadoop-slave-1-log:
    driver: local
  hadoop-slave-2-data:
    driver: local
  hadoop-slave-2-log:
    driver: local
  hadoop-slave-3-data:
    driver: local
  hadoop-slave-3-log:
    driver: local
networks:
  common:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DATA_LAKE_NETWORK}
