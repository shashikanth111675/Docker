  kafka-controller-0-data:
    driver: local
  kafka-controller-0-log:
    driver: local
  kafka-controller-1-data:
    driver: local
  kafka-controller-1-log:
    driver: local
  kafka-controller-2-data:
    driver: local
  kafka-controller-2-log:
    driver: local
  kafka-broker-0-data:
    driver: local
  kafka-broker-0-log:
    driver: local
  kafka-broker-1-data:
    driver: local
  kafka-broker-1-log:
    driver: local
  kafka-broker-2-data:
    driver: local
  kafka-broker-2-log:
    driver: local
networks:
  common:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DATA_LAKE_KAFKA_NETWORK}
