      - ${HOME_DIR}/workload/kafka/${DATA_LAKE_KAFKA_VERSION}/broker/conf/server.conf:/opt/kafka/conf/server-reference.conf
    depends_on:
      - kafka-controller-0
      - kafka-controller-1
      - kafka-controller-2
    networks:
